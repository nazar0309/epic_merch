<div class="toast custom-toast rounded-0 border-top-0 error-toast" data-autohide="false">
    <div class="arrow-up arrow-error"></div> <!-- Green arrow -->
    <div class="w-100 toast-capper bg-error"></div>
    <div class="toast-header text-white"> <!-- Dark gray background and white text -->
        <strong class="mr-auto">Success!</strong>
    </div>
    <div class="toast-body text-white"> <!-- Dark gray background and white text for body -->
        {{ message }}        
    </div>
</div>
