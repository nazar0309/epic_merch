<div class="toast custom-toast rounded-0 border-top-0 warning-toast" data-autohide="false">
    <div class="arrow-up arrow-warning"></div> <!-- Green arrow -->
    <div class="w-100 toast-capper bg-warning"></div> <!-- Green progress bar (optional) -->
    <div class="toast-header text-white"> <!-- Dark gray background and white text -->
        <strong class="mr-auto">Warning!</strong>
    </div>
    <div class="toast-body text-white"> <!-- Dark gray background and white text for body -->
        {{ message }}        
    </div>
</div>
